<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css:mask-image demo</title>
	</head>
	<body>
		<style>
			.dia{
				background: url(./bg.jpg);
				background-size: 100%;
				-webkit-mask-image: url(./mask.png);
				-webkit-mask-size: 100%;
				width: 283px;
				height: 350px;
			}
		</style>
		<div class="dia"></div>
	</body>
</html>
